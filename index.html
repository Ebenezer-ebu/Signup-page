<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet"
        type = "text/css"
        href = "./style.css">
    <title>
    <title>Piggyvest</title>
</head>
<body>
    <div class="body-container">
    <a><img src="piggyvest-logo.0b78a8fa.svg"/></a>
    <form>
        <header>
            <h1 class="form-header">Create a Secure Account</h1>
                <p>Welcome to the future of Savings & Investment</p><br>
        </header>
        <div class="input-container">
            <label for="fname"><b>Full Name</b></label>
            <input id="label"  class="form-field" type="text" placeholder="Full Name" name="fname" required><br>

            <label for="email"><b>Email Address</b></label>
            <input id="label" type="text"  class="form-field" placeholder="Email Address" name="email" required><br>

            <label for="pnum"><b>Phone Number</b></label>
            <input id="label" type="text" class="form-field" placeholder="Phone Number" name="pnum" required><br>

            <label for="psw"><b>Password</b></label>
            <input id="label" type="password" class="form-field" placeholder="Password" name="psw" required><br>

            <label for="refer-code"><b>Referrer Phone or Promo Code (Optional)</b></label>
            <input id="label" type="text" class="form-field" placeholder="Referrer Phone or Code" name="refer-code" required><br>

            <label for="drop-down"><b>How Did You Hear About Us? (Optional)</b></label>
            <select id="media" style="height: 50px; font-size: medium;" name="media">
                <option value="click to select">Click To Select</option>
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="instagram">Instagram</option>
                <option value="friend/family/coworker referral">Friend/Family/Coworker Referral</option>
                <option value="goole search">Google search</option>
                <option value="google playstore">Google playstore</option>
                <option value="online blog">Online Blog</option>
                <option value="local newspaper">Local Newspaper</option>
                <option value="at an event">At An Event</option> 
                <option value="other">Other</option>
              </select><br>

            <div class="buttonHolder">
                 <input id="create-account" style="height: 60px; font-size: medium;" type="submit" value="CREATE ACCOUNT">
            </div>
        </div>
    </form>
    <footer class="footer">Already have an account? Log in</footer>
</div>
</body>
</html>
